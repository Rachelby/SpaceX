<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bases de lancement </ion-title>
  </ion-navbar>
</ion-header>
  

<ion-content padding>
      <!-- <pre *ngIf="launchpads">{{launchpads | json}}</pre> -->
  
    <div *ngFor="let launchpad of launchpads">
      <ion-card *ngIf="launchpad.details != null">
        <ion-card-content>
          <ion-card-title>
            {{ launchpad.full_name}}
          </ion-card-title>
          <!-- <img src=""/> -->
          <p>
           
            {{ ( launchpad.details | slice:0:50 )  }}
            <a (click)='getLaunchpad(launchpad.id)'>Lire la suite</a>
          </p>
    
  
          <ion-row no-padding>
            <ion-col text-right>
              <button (click)='getLaunchpad(launchpad.id)' ion-button clear small color="danger" icon-start>
                <ion-icon name='md-eye'></ion-icon>
                DÃ©tails
              </button>
            </ion-col>
            
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
