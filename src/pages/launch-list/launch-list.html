<ion-header>

  <ion-navbar>
    <ion-title>Launches</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
<!-- Search bar -->
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <!-- End search bar -->

  <ion-card  *ngFor="let launch of launches">
    <img src="{{launch.links.mission_patch_small}}"/>
    <ion-card-content>
      <ion-card-title>
        {{launch.mission_name}}
        </ion-card-title>
      <p>
        {{launch.details}}
      </p>

      <ion-row no-padding>
        <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='md-eye'></ion-icon>
              Details
            </button>
          </ion-col>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favoris
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
