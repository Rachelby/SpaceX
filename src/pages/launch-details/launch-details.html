<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DÃ©tails du lancement</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <pre *ngIf="launch">{{launch | json}}</pre> -->
  <ion-card  *ngIf="launch" >  
    <ion-item>
      <ion-avatar item-start>
        <img src="{{launch[0].links.mission_patch_small}}">
      </ion-avatar>
      <h2>Mission {{launch[0].mission_name}}</h2>
      <p>Lancement #{{launch[0].flight_number}}</p>
      <p>le {{ launch[0].launch_date_local | date: 'dd/MM/yyyy H:mm' }}</p>
    </ion-item>
    
    
    <img src="{{launch[0].links.mission_patch}}">
    
    <ion-card-content>
      {{ launch[0].details }}
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="getRocket(launch[0].rocket.rocket_id)" ion-button icon-start clear small>
          <ion-icon name="ios-jet"></ion-icon>
          <div>Roquette</div>
        </button>
      </ion-col>
     
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

  
</ion-content>
